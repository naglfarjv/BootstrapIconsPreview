    <link rel="stylesheet" href="estilo.css">

    <div class="container">
        <div class="row" id="titulo">
            <div class="col-xs-12">
                <h1>TEST ICONS BOOTSTRAP 5 </h1>
                <h6>página de visualización sencilla</h6>
                <hr>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12">
                <div class="accordion" id="acoIconos">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                          Detalle Iconos
                        </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#acoIconos">
                            <div class="accordion-body">
                                <ul id="listaTarjetas" class="row row-cols-3 row-cols-sm-4 row-cols-lg-6 row-cols-xl-8 list-unstyled list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3" id="data">
            <div class="col-12 col-sm-4">
                <h3>icono</h3>
                <select name="icono" id="ddlIcono" class="form-control">

                </select>
                <h3 class="mt-2">Color (hex)</h3>
                <input type="text" id="txtColor" class="form-control" data-jscolor="" value="#000000">
                <h3 class="mt-2">Codigo</h3>
                <div class="highlight mt-2" id="codigoIcono">
                    <pre class="chroma"><code class="language-html" data-lang="html"><span class="p">&lt;</span><span class="nt">i</span> <span class="na">class</span><span class="o">=</span><span id="spanClase" class="s">"bi bi-alarm"</span><span class="p">&gt;&lt;/</span><span class="nt">i</span><span class="p">&gt;</span></code></pre>
                </div>
            </div>
            <div class="col-12 col-sm-4">
                <div class="fondo border rounded-3 align-items-center justify-content-center d-flex" style="min-height: 450px;">
                    <i class="ejemplo bi bi-alarm"></i>
                </div>

            </div>
            <div class="col-12 col-sm-4">
                <div class="border rounded-3 p-3" style="min-height: 450px;">

                    <div class="fs-2 mb-3">
                        <i class="ejemplo bi bi-alarm"></i> Heading
                    </div>
                    <div class="fs-4 mb-3">
                        <i class="ejemplo bi bi-alarm"></i> Smaller heading
                    </div>
                    <p>
                        Inline text
                        <i class="ejemplo bi bi-alarm"></i>
                    </p>
                    <p>
                        <a href="#" class="text-decoration-none">
                            Example link text
                            <i class="ejemplo bi bi-alarm"></i>
                        </a>
                    </p>
                    <p>
                        <button type="button" class="btn btn-primary">
                            <i class="ejemplo bi bi-alarm"></i>
                          Button
                        </button>
                        <button type="button" class="btn btn-success">
                            <i class="ejemplo bi bi-alarm"></i>
                          Button
                        </button>
                        <button type="button" class="btn btn-outline-danger">
                            <i class="ejemplo bi bi-alarm"></i>
                          Button
                        </button>
                    </p>
                    <p>
                        <button type="button" class="btn btn-secondary">
                            <i class="ejemplo bi bi-alarm"></i>
                        </button>
                    </p>
                    <div class="btn-group mb-3">
                        <button type="button" class="btn btn-outline-secondary">
                            <i class="ejemplo bi bi-alarm"></i>
                            <span class="visually-hidden">Button</span>
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            <i class="ejemplo bi bi-alarm"></i>
                            <span class="visually-hidden">Button</span>
                        </button>
                        <button type="button" class="btn btn-outline-secondary">
                            <i class="ejemplo bi bi-alarm"></i>
                            <span class="visually-hidden">Button</span>
                        </button>
                    </div>
                    <div class="input-group w-50">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="ejemplo bi bi-alarm"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 footer">
                Sitio sencillo creado por <a href="https://venegasjose.com/" class="text-decoration-none">José Venegas</a> a modo de guia y consulta. Basado en la documentación oficial de <a href="https://getbootstrap.com/" class="text-decoration-none"> bootstrap</a>                y sus <a href="https://icons.getbootstrap.com/" class="text-decoration-none"> iconos</a>.
            </div>
